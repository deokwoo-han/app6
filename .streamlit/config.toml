[theme]
# 1. 메인 브랜드 컬러 (버튼, 링크, 강조색)
# 깊고 진한 네이비 블루를 사용하여 법적인 권위와 신뢰감을 줍니다.
primaryColor = "#1E3A8A"

# 2. 배경색
# 법률 문서는 읽기가 편해야 하므로 눈이 편한 순수 흰색을 사용합니다.
backgroundColor = "#FFFFFF"

# 3. 사이드바 배경색
# 메인 컨텐츠와 구분되면서도 차분한 느낌을 주는 아주 연한 블루-그레이 톤입니다.
secondaryBackgroundColor = "#F8FAFC"

# 4. 텍스트 색상
# 완전 검정(#000000)보다는 살짝 부드러운 다크 그레이를 사용하여 눈의 피로를 줄입니다.
textColor = "#1E293B"

# 5. 폰트 설정
# 가독성이 좋고 현대적인 느낌을 주는 산세리프(고딕 계열)를 사용합니다.
font = "sans serif"

[server]
# 파일 저장 시 자동 리로드 (개발 편의성)
runOnSave = true
# 포트 설정 (기본값)
port = 8501
# 헤드리스 모드 (서버 배포 시 필수)
headless = true

[browser]
# 사용 통계 수집 비활성화 (보안/프라이버시 중시)
gatherUsageStats = false
# 브라우저 탭에 표시될 기본 아이콘
favicon = "⚖️"
